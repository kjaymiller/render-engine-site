{% extends 'base.html' %}
{% block content %}
<div class="hero">
  <div class="hero-body">
    <h1 class="title is-1">Blog Posts<h1>
  </div>
</div>

<section class="section">
  <div class="box">
        {% for page in pages %}
        <div>
          <h2 class="title is-5">
            <a href="/blog/{{page.slug}}">{{page.title}}</a>
          </h2>
          <div>{{page.content}}</div>
        </div>
        {% endfor %}
  </div>
</section>
{% endblock %}
