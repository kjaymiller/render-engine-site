{% extends 'base.html' %}
{% block content %}
<section class="section">
  <div class="container">
    <div class="hero">
      <div class="hero-body">
        <h1 class='title is-2'>{{title}}</h1>
        <h3 class="">{{date_friendly}} by {{author}}</h3>
      </div>
    <div>

    <div class="content">
      {{content}}
    </div>

    <div class="hero is-grey-light">
      <div class="hero-body">
        <p>The Blog is <em>Community Driven</em> if you have a blog post that you
    would like to add. You can submit it in via pull request to this Repo.</p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
